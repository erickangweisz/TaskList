<input type="text" class="form-control" placeholder="Add a task..." 
    [(ngModel)]="taskToAdd" (keyup.enter)="addTask()">
<br>

<div class="row align-items-center text-center">
    <div class="col">
        <h3>incomplete</h3>
        <hr>
    </div>
    <div class="col">
        <h3>done</h3>
        <hr>
    </div>
</div>

<div class="row align-items-center text-center">
    <div class="col">
        <div *ngFor="let task of incompletesTaskList">
            <input type="checkbox" class="form-check-input"
              (click)="taskDone(task)">
            <span *ngIf="!task.edited; else editingTask"
              (dblclick)="editTask(task)">
              {{ task.description }}
            </span>
            
            <ng-template #editingTask>
              <input type="text" [(ngModel)]="task.description" 
                (blur)="doneEdit(task)" autofocus>
            </ng-template>
        </div>
    </div>
    <div class="col">
        <div *ngFor="let task of doneTaskList">
            <span>{{ task.description }}</span>
            <span (click)="deleteTaskDone(task.id)">
                [x]
            </span>
        </div>
    </div>
</div>
